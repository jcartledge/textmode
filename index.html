class TextMode {
  constructor (ctx, x=0, y=0, pw=320, ph=240) {
    this.ctx = ctx;
    this.x = x;
    this.y = y;
    this.pw = pw;
    this.ph = ph;
    this.fw = 8;
    this.fh = 8;
    this.tw = this.pw / this.fw;
    this.th = this.ph / this.fh;
    this.size = pw * ph;
    this.font = font;
    this.palette = [
      [0x00, 0x00, 0x00, 0xFF],
      [0x00, 0xFF, 0x00, 0xFF]
    ];
    this.bg = 0;
    this.fg = 1;
    this.imgData = this.ctx.createImageData(this.pw, this.ph);
    this.cls();
    this._render();
  }

  /**
   * Fills the viewport with the background colour and moves the cursor to 0,0.
   */
  cls () {
    const pixel = this.palette[this.bg];
    for (let i = 0; i < this.size; i++) {
      this._setPixel(i, pixel);
    }
    this.moveTo(0, 0);
  }

  /**
   * Moves the cursor to the specified row and column.
   * Values less than  or greater then the viewport size - 1 will be
   * constrained to the viewport.
   */
  moveTo (row, col) {
    this.row = Math.max(0, Math.min(this.tw - 1, row));
    this.col = Math.max(0, Math.min(this.th - 1, col));
  }

  print (text) {
    text.split('').forEach(char => {
      let charData = this.font[char.charCodeAt()];
      if (charData !== undefined) {
        charData.forEach((row, i) => {
          let pixelPos = (this.col * this.fw) + (this.row * this.pw * this.fh) + (i * this.pw);
          for (let mask = 1 << (this.fw - 1); mask; mask >>= 1) {
            const pixel = this.palette[row & mask ? this.fg : this.bg];
            this._setPixel(pixelPos, pixel);
            pixelPos++;
          }
        });
        this._forward();
      }
    })
  }

  _forward (n=1) {
    this.col += n;
    while (this.col >= this.tw) {
      this.col -= this.tw;
      this.row += 1;
    }
    while (this.row >= this.th) {
      this._scrollDown();
    }
  }

  _scrollDown (n=1) {
    // @TODO: implement
    // For now just overwrites the last row.
    this.row = this.th - 1;
  }

  _setPixel (pos, pixel) {
    this.imgData.data[pos * 4 + 0] = pixel[0];
    this.imgData.data[pos * 4 + 1] = pixel[1];
    this.imgData.data[pos * 4 + 2] = pixel[2];
    this.imgData.data[pos * 4 + 3] = pixel[3];
  }

  _render () {
    this.ctx.putImageData(this.imgData, this.x, this.y);
    window.requestAnimationFrame(this._render.bind(this));
  }
}

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const tm = new TextMode(ctx);
tm.moveTo(10,5);
tm.print('JAM');

</script>
